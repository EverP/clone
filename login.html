<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Modal do Login</title>
    <link rel="stylesheet" href="estilos/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  </head>
  <body>
    <div class="loginBox">
      <img class="user" src="imgs/user.png" height="80px" width="80px">
      <h3>Login</h3>
      <form>
        <div class="inputBox">
          <input type="text" name="" placeholder="Usuário">
          <span><i class="fas fa-user-alt"></i></span>
        </div>
        <div class="inputBox">
          <input type="password" name="" placeholder="Usuário">
          <span><i class="fas fa-unlock-alt"></i></span>
        </div>
        <input type="submit" name="" value="Entrar">
      </form>
      <a href="#">Esqueceu a senha?</a>
    </div>
    <div><span>Encodado por EverardoP ™®©<span></div>
  </body>

</html>
